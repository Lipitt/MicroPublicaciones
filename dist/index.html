<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/15112e41d3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"  type="text/css" href="/assets/css/style.css">
  <title>MicroPosts</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPublicaciones</a>
    </div>
  </nav>
  <div class="container" id="contenedorPub">
    <div class="card card-body" id="formTarjeta">
      <h1>Deci algo...</h1>
      <p class="lead">En qué estás pensando?</p>
      <div class="form-group">
        <input type="text" id="titulo" class="form-control" placeholder="Titulo">
      </div>
      <div class="form-group">
        <textarea id="cuerpo" class="form-control" placeholder="Cuerpo"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button id="btn-enviar" class="btn btn-primary btn-block">Publicalo!</button>
    </div>
    <br>
    <div id="publicaciones"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">MicroPosts &copy;</footer>
  
  <script src="./bundle.js"></script>
</body>
</html>
